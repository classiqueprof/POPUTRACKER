<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01b8386adf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <center>
      <div id="signincontainer">
        <div id="signinImage">
          <div id="btn">
            <button id="picture1"></button>
            <button id="picture2"></button>
            <button id="picture2"></button>
          </div>
        </div>
        <div id="Inputcontainer">
          <div id="inputtxtandtextareaplusbtns">
            <h1>PopuTracker</h1>
            <br /><br />
            <br /><br />
            <br />
            <h2>Welcome back</h2>
            <br /><br /><br />
            <div class="textarea1" id="textarea">
              <label for="Your Email">Your Email</label><br />
              <input id="email" type="email" placeholder="example@gmail.com" />
              <br /><br />
              <b class="emailwarn" id="warn">Please input a valid email</b>
            </div>
            <br /><br />
            <br />
            <div class="textarea2" id="textarea">
              <label for="Your Email">Password</label><br />
              <div id="password">
                <input id="Password" type="password" placeholder="" />
                <br />
                <!-- <i id="viewpassword" class="fa-solid fa-eye"></i>
                <i id="hidepassword" class="fa-solid fa-eye-slash"></i> -->
              </div>
            </div>
            <div id="remeberpassword">
              <b id="checkboxtxt"
                ><input id="checkbox" type="checkbox" />Remember Password</b
              >
            </div>
            <div id="forgotpassword">
              <b><a id="link" href="Forgot">Forgot Password</a></b>
            </div>
            <br /><br />
            <br /><br />
            <br /><br />
            <br /><br /><br />
            <b class="passwordwarn" id="warn">Please input your password</b>
            <br /><br />
            <br />
            <input id="continuebtn" type="button" value="continue" />
            <br /><br />
            <div id="donthaveanaccount">
              <b id="createacc"
                >Don't have an account?
                <a id="createacclink" href="../signup/signup.html"
                  >Create One</a
                ></b
              >
            </div>
            <br /><br />
            <br /><br />
            <div id="createacc">
              <b id="agree"
                >By continuing, you agree to theBumbs User Agreement and Privacy
                Policy</b
              >
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
